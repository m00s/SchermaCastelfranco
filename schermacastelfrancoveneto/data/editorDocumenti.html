		<div id="content" >
			<div class="struttura-content">
				<form id="inserisci-form" method="post" action="amministraSezionePrivata.cgi" enctype="multipart/form-data">
					<fieldset>
						<legend>Inserisci dati del documento</legend>
					<div>
						<label>
							<p>Titolo:</p>
							<p><input type="text" id="titolo" name="titolo" size="40" value="__TITOLO__"onblur="setId(this.id)"/></p>
						</label>
						</div>
					<p>Testo:</p>
					<p><textarea id="testo" name="testo" rows="10" cols="50" onblur="setId(this.id)">__TESTO__</textarea></p>
					<div id="textOptions">
						<fieldset id="lingue">
							<button type="button" onclick="InsertCodeInTextArea(' <span xml:lang=&#34;en&#34;></span>')">Inglese</button>
							<button type="button" onclick="InsertCodeInTextArea(' <span xml:lang=&#34;fr&#34;></span>')">Francese</button>
							<button type="button" onclick="InsertCodeInTextArea(' <span xml:lang=&#34;de&#34;></span>')">Tedesco</button>
							<button type="button" onclick="InsertCodeInTextArea(' <span xml:lang=&#34;ch&#34;></span>')">Svizzero</button>
						</fieldset>
						<fieldset id="stile">
							<button type="button" onclick="InsertCodeInTextArea(' <em></em>')"><em>Corsivo</em></button>
							<button type="button" onclick="InsertCodeInTextArea(' <strong></strong>')"><strong>Grassetto</strong></button>
						</fieldset>
					</div>
					<fieldset>
						<label>Vecchio documento: <input type="text" name="vecchioDoc" value="__DOC__" readonly></label><br/>
						<legend>Inserisci documento in PDF</legend>
						<label>Aggiungi pdf: <input type="file" name="documento" /></label>
					</fieldset>
					<input type="hidden" name="vecchioTitolo" value="__TITOLO__"/>
					<input type="hidden" name="modifica" value="__VALOREMODIFICA__"/>
					<p><input type="submit" name="submit" id="submit" value="__ACTION__"/></p>
					</fieldset>
				</form>
				<div>
					<p id="trasfData"></p>
					<p><b id="trasfTitolo"></b></p>
					<p id="trasfTesto"></p>
				</div>
			</div>
		</div>

		<script>

		var idTextArea;

		function setId(idValue){
			idTextArea=idValue;
		}

		$(document).ready(function () {
            $("#testo").change(
                function () {
					var text = document.getElementById("testo").value;
					document.getElementById("trasfTesto").innerHTML = text;
                }
            );

            $("#titolo").change(
                function () {
                	var title = document.getElementById("titolo").value;
					document.getElementById("trasfTitolo").innerHTML = title;
				}
            );


        });

			function InsertCodeInTextArea(textValue) {
		        //Get textArea HTML control
		        var txtArea = document.getElementById(idTextArea);


		        //IE
		        if (document.selection) {
		            txtArea.focus();
		            var sel = document.selection.createRange();
		            sel.text = textValue;
		            return;
		        }
		        //Firefox, chrome, mozilla
		        else if (txtArea.selectionStart || txtArea.selectionStart == '0') {
		            var startPos = txtArea.selectionStart;
		            var endPos = txtArea.selectionEnd;
		            var scrollTop = txtArea.scrollTop;
		            txtArea.value = txtArea.value.substring(0, startPos) + textValue + txtArea.value.substring(endPos, txtArea.value.length);
		            txtArea.focus();
		            txtArea.selectionStart = startPos + textValue.length;
		            txtArea.selectionEnd = startPos + textValue.length;
		        }
		        else {
		            txtArea.value += textArea.value;
		            txtArea.focus();
		        }
		    }


		</script>
