		<div id="breadcrumb">
			<p>Ti trovi in: Amministra > Inserisci articolo</p>
		</div>

		<div id="content" >
			<div class="struttura-content">
				<form method="post" aciton="amministraSezionePrivata">
					<select name="cosa">
						<option selected value="articolo">Articolo</option>
						<option value="documento">Documento</option>
					</select>
					<input type="hidden" name="Seleziona" value="inserisci"/>
					<input type="submit" name="Inserisci" value="Inserisci">
				</form>
			</div>
			<div class="struttura-content" id="inserisci">
				<form id="inserisci-form" method="post" action="amministraSezionePrivata.cgi" enctype="multipart/form-data">
					<fieldset>
						<legend>Inserisci dati dell'articolo</legend>
					<div>
						<label>
							<p>Luogo:</p>
							<p><input id="luogo" type="text" name="luogo" value="__LUOGO__"/></p>
						</label>
						<label>
							<p>Data: <noscript><em>(gg/mm/aaaa)</em></noscript></p>
							<p><input id="datepicker" type="text" name="data" value="__DATA__"/></p>
						</label>
					</div>
					<div>
						<label>
							<p>Titolo:</p>
							<p><input type="text" id="titolo" name="titolo" size="40" value="__TITOLO__" onblur="setId(this.id)" /></p>
						</label>
					</div>
					<p>Testo: </p>
					<p><textarea id="testo" name="testo" rows="10" cols="50" onblur="setId(this.id)">__TESTO__</textarea></p>
					<div id="textOptions">
						<fieldset id="lingue">
							<button type="button" onclick="InsertCodeInTextArea(' <span xml:lang=&#34;en&#34;></span>')">Inglese</button>
							<button type="button" onclick="InsertCodeInTextArea(' <span xml:lang=&#34;fr&#34;></span>')">Francese</button>
							<button type="button" onclick="InsertCodeInTextArea(' <span xml:lang=&#34;de&#34;></span>')">Tedesco</button>
							<button type="button" onclick="InsertCodeInTextArea(' <span xml:lang=&#34;ch&#34;></span>')">Svizzero</button>
						</fieldset>
						<fieldset id="stile">
							<button type="button" onclick="InsertCodeInTextArea(' <em></em>')"><em>Corsivo</em></button>
							<button type="button" onclick="InsertCodeInTextArea(' <strong></strong>')"><strong>Grassetto</strong></button>
						</fieldset>
					</div>
					<fieldset>
						<legend>Inserisci immagine</legend>
						<label>Vecchia foto: <input type="text" name="vecchiaFoto" value="__FOTO__" readonly></label><br/>
						<label>Scegli nuova foto: <input type="file" name="foto"/></label><br/>
						<label>Scegli nuova alternativa per la foto: </label>
							<p><input type="text" name="altfoto" value="__ALT__"/></p>
						</label>
					</fieldset>
					<input type="hidden" name="vecchiaData" value="__DATA__"/>
					<input type="hidden" name="vecchioLuogo" value="__LUOGO__"/>
					<input type="hidden" name="modifica" value="__VALOREMODIFICA__"/>
					<p><input type="submit" name="submit" id="submit" value="__ACTION__"/></p>
					</fieldset>
				</form>
				<div>
					<p id="trasfData"></p>
					<p><b id="trasfTitolo"></b></p>
					<p id="trasfTesto"></p>
				</div>
			</div>
		</div>
