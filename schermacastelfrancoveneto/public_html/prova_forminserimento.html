<html>
<body>
<select>
<option name="tipo">Articolo</option>
<option name="tipo">Documento</option>
</select>
<div style="border:1px solid black;overflow:auto;">
<form method="" action="" style="width:50%;float:left;">
<fieldset>
<legend>Inserimento articolo</legend>
	<label for="luogo">Luogo </label><input type="text" name="luogo" id="luogo"/><br/>
	<label for="data">Data </label><input type="text" name="data" id="data"/><br/>
	<label for="titoloA">Titolo </label><input type="text" name="titolo" id="titoloA" size="80"/><br/>
	<input type="file" name="immagine" value="Inserisci IMG"/><br/>
	<label for="alternativa">Descrizione alternativa immagine <input type="text" name="alt" id="alternativa"/><br/>
	<label for="articolo">Articolo </label><br/><textarea name="articolo" id="articolo" rows="20" cols="75"></textarea><br/>
	<input type="file" name="articoloCompleto" value="Inserimento articolo completo"/><br/>
	<input type="submit" name="invio" value="Inserimento completato"/>
</fieldset>
</form>
</div>

<div style="border:1px solid black;clear:both;overflow:auto;margin-top:5px;">
<form method="" action="" style="width:50%;float:left;">
<fieldset>
<legend>Inserimento documento</legend>
	<label for="titoloD">Titolo</label><input type="text" name="titolo" id="titoloD" size="80"/><br/>
	<label for="documento">Documento</label><br/><textarea name="documento" id="documento" rows="20" cols="75"></textarea><br/>
	<input type="file" name="articoloCompleto" value="Inserimento articolo completo"/><br/>
	<input type="submit" name="invio" value="Inserimento completato"/>
</fieldset>
</form>
</div>

<div>
<form method="" action="" style="width:50%;">
<fieldset>
<legend>Elimina documenti/articoli</legend>
	<input type="checkbox" name="elimina_articolo" id="e_articolo_1" value="Data-NomeArticolo1"/><label for="e_articolo_1">Data - Nome Articolo 1</label><br/>

	<input type="checkbox" name="elimina_articolo" id="e_articolo_2" value="Data-NomeArticolo2"/><label for="e_articolo_2">Data - Nome Articolo 2</label><br/>

	<input type="checkbox" name="elimina_articolo" id="e_articolo_3" value="Data-NomeArticolo3"/><label for="e_articolo_3">Data - Nome Articolo 3</label><br/>

	<input type="checkbox" name="elimina_articolo" id="e_articolo_4" value="Data-NomeArticolo4"/><label for="e_articolo_4">Data - Nome Articolo 4</label><br/>

	<input type="checkbox" name="elimina_articolo" id="e_articolo_5" value="Data-NomeArticolo5"/><label for="e_articolo_5">Data - Nome Articolo 5</label><br/>
</fieldset>
<input type="submit" value="Elimina articoli/documenti selezionati"/>
</form>
</div>

<div>
<form method="" action="" style="width:50%;">
<fieldset>
<legend>Modifica documenti/articoli</legend>
	<input type="radio" name="modifica_articolo" id="m_articolo_1" value="Data-NomeArticolo1"/><label for="m_articolo_1">Data - Nome Articolo 1</label><br/>

	<input type="radio" name="modifica_articolo" id="m_articolo_2" value="Data-NomeArticolo2"/><label for="m_articolo_2">Data - Nome Articolo 2</label><br/>

	<input type="radio" name="modifica_articolo" id="m_articolo_3" value="Data-NomeArticolo3"/><label for="m_articolo_3">Data - Nome Articolo 3</label><br/>

	<input type="radio" name="modifica_articolo" id="m_articolo_4" value="Data-NomeArticolo4"/><label for="m_articolo_4">Data - Nome Articolo 4</label><br/>	
</fieldset>
<input type="submit" value="Elimina articoli/documenti selezionati"/>
</form>

</div>


</body>
</html>
