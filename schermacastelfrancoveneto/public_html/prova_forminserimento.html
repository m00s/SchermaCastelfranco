<html>
<body>
<select>
<option name="tipo">Articolo</option>
<option name="tipo">Documento</option>
</select>
<div style="border:1px solid black;overflow:auto;">
<form method="" action="" style="width:50%;float:left;">
<fieldset>
<legend>Inserimento articolo</legend>
	<label for="luogo">Luogo </label><input type="text" name="luogo"/><br/>
	<label for="data">Data </label><input type="text" name="data"/><br/>

</div>

</fieldset>
</form>
</div>

<div>

	<input type="checkbox" name="elimina_articolo" value="Data-NomeArticolo4"/><label for="articolo">Data - Nome Articolo 4</label><br/>
	<input type="checkbox" name="elimina_articolo" value="Data-NomeArticolo5"/><label for="articolo">Data - Nome Articolo 5</label><br/>
</fieldset>

</div>

	<input type="radio" name="modifica_articolo" value="Data-NomeArticolo2"/><label for="articolo">Data - Nome Articolo 2</label><br/>
	<input type="radio" name="modifica_articolo" value="Data-NomeArticolo3"/><label for="articolo">Data - Nome Articolo 3</label><br/>
	<input type="radio" name="modifica_articolo" value="Data-NomeArticolo4"/><label for="articolo">Data - Nome Articolo 4</label><br/>

</form>
